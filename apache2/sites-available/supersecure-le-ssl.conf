<IfModule mod_ssl.c>
<VirtualHost *:443>
		Header always set Strict-Transport-Security "max-age=63072000;  
		ServerAdmin webmaster@localhost
		ServerName supersecure.reda-boussabat.sb.uclllabs.be
		DocumentRoot /var/www/html/supersecure
		ErrorLog ${APACHE_LOG_DIR}/supersecure.log 
		CustomLog ${APACHE_LOG_DIR}/supersecure.log  combined
	
SSLCertificateFile /etc/letsencrypt/live/supersecure.reda-boussabat.sb.uclllabs.be/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/supersecure.reda-boussabat.sb.uclllabs.be/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
