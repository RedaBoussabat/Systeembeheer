<IfModule mod_ssl.c>
<VirtualHost *:443>	
		ServerAdmin webmaster@localhost
		ServerName secure.reda-boussabat.sb.uclllabs.be
		DocumentRoot /var/www/html/secure
		ErrorLog ${APACHE_LOG_DIR}/secure.log 
		CustomLog ${APACHE_LOG_DIR}/secure.log  combined
	
SSLCertificateFile /etc/letsencrypt/live/secure.reda-boussabat.sb.uclllabs.be/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/secure.reda-boussabat.sb.uclllabs.be/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
